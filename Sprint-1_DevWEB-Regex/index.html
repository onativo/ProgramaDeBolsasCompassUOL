<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Validação de dados</title>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <h2 class="title">Bem vindo ao validador de dados</h2>
      <a class="navbar-brand" href="#">
        <img src="img/compasso-uol-256.png" alt="Logo" height="40" class="d-inline-block align-text-right">
      </a>
    </div>
  </nav>
  <div class="container mt-4 main">
      <form class="form-group g-3 formulario" novalidate>
        <div class="col-md-6 m-auto">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" name="nome" required>
          <h6 class="mt-2" id='result_name'></h6>
        </div>
        <div class="col-md-6 m-auto">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" required>
            <h6 class="mt-2" id='resultado'></h6>
            <h6 class="mt-2" id='result_domain'></h6>
            <h6 class="mt-2" id='result_len'></h6>
          </div>
        <div class="col-md-6 m-auto">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="numero" required>
            <h6 class="mt-2" id='result_numero'></h6>
        </div>
        <div class="col-12 mt-4">
          <button class="btn btn-primary d-flex m-auto" type="submit" id="botao_submit">Validar meus dados</button>
        </div>
      </form>
  </div>
  <script src="src/scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
